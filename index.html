<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshers Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #8b0000, #b22222, #ffcc00);
      color: gold;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em 0;
      text-shadow: 0 0 20px gold, 0 0 40px #ffae00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 2em;
      margin: 0.2em 0;
      text-shadow: 0 0 15px #ffb700, 0 0 30px gold;
    }

    p {
      font-size: 1.5em;
      margin: 0.4em 0;
      color: #fff3b0;
      text-shadow: 0 0 10px #ffcc00;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px #ffb300; }
      to { text-shadow: 0 0 30px #ffe066, 0 0 60px #ffcc00; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>‚ú®üéâ Welcome to Freshers Day üéâ‚ú®</h1>
  <h2>‚ù§ You‚Äôre on the Guest List ‚ù§</h2>
  <p>üåü It‚Äôs Your Time to Shine üåü</p>

  <script>
    // Confetti generation
    for (let i = 0; i < 150; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (3 + Math.random() * 5) + "s";
      confetti.style.backgroundColor = Math.random() > 0.5 ? "gold" : "#ffcc00";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + "px";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
